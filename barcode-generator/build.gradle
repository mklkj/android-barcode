apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        versionName "1.0.1"
        versionCode 101

        minSdkVersion 8
        targetSdkVersion 31
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
